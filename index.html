<!DOCTYPE html>
<html>
	<head>
		<title>Doe Sangue! Doe Vida!</title>

			<link rel="stylesheet" type="text/css" href="./style.css">
			<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<header>
			<img class="logo" src="logo.png" alt="Imagem de doe">
			
			<h2>A sua doação importa.</h2>

			<p>Até 3 vidas com 1 doação</p>
			<p>Mais de 38.000 doações são necessárias</p>
			<p>Apenas 1,9% da população brasileira doa sangue.</p>
			
			<button>Quero Ajudar</button>
		</header>

		<section class="form hide">

			<h2>Entre na lista de doadores</h2>

			<form action="/" method="POST">
				<input type="text" name="name" placeholder="Nome Completo">
				<input type="text" name="email" placeholder="Email">
				
				<select id="bloodtype" name="blood">
					<option disabled selected style="display: none" value="tipo sanguineo">Tipo Sanguíneo</option>
					<option value="A+">A+</option>
					<option value="B+">B+</option>
					<option value="AB+">AB+</option>
					<option value="O+">O+</option>
					<option value="A-">A-</option>
					<option value="B-">B-</option>
					<option value="AB-">AB-</option>
					<option value="O-">O-</option>
				</select>
				
			
				<button>Quero ajudar</button>
			</form>
		</section>

		<main>
			<h2>Últimos <span>doadores</span></h2>
			<section class="donors">

				{% for donor in donors %}

				<div class="donor">
					<div class="blood">{{donor.blood}}</div>
					<p>{{donor.name}}</p>
				</div>

				{%endfor%}

			</section>
		</main>

		<footer>Com ❤️ ao próximo!</footer>

		<script src="script.js"></script>
	</body>
</html>
